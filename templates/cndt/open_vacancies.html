<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />

    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark" style="margin-bottom:10px" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" style="margin: 0 70px 0px 20px;" href="#">ІАСР</a>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/candidate">Мої заявки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/open_vacancies">Відкриті вакансії</a>
          </li>
        </ul>
          <div>
              <a href="/logout"><button class="logout"><span style="color:white" class="material-symbols-outlined">logout</span>Вихід</button></a>
          </div>
      </div>
    </div>
  </nav>
<div class="container mt-5">
   <h1 style="margin-bottom:15px">Відкриті вакансії</h1>
    {% if open_vac[0] %}
    {% for vac in open_vac%}
    <div style="display:flex; justify-content: space-between; flex-wrap: wrap; align-items: center;" class="alert alert-info">
        <div>
        <h2>{{vac[1]}}</h2>
        <p>{{vac[2]}}</p>
        </div>
        <div style="text-align: right;">
            <a href="/open_vacancies/vacancy={{vac[0]}}"><button class="btn btn-success">Подати заявку</button></a>
        </div>
    </div>
    {% endfor %}
    {% else %}
        <span style="color:red"><h2 style="margin-bottom:10px">Відкритих вакансій немає</h2></span>
    {% endif %}
</div>
</body>
</html>
