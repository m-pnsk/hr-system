<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="{{ url_for('static', filename='jscript/script.js') }}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark" style="margin-bottom:10px" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" style="margin: 0 70px 0px 20px;" href="#">ІАСР</a>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/candidate">Мої заявки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/open_vacancies">Відкриті вакансії</a>
          </li>
        </ul>
          <div>
              <a href="/logout"><button class="logout"><span style="color:white" class="material-symbols-outlined">logout</span>Вихід</button></a>
          </div>
      </div>
    </div>
  </nav>
<div class="container mt-6" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between;">
    <div style="width:100%">
        <h1 align="center">{{vac_info[0]}}</h1>
        <h4>Опис вакансії:</h4>
    </div>
    <div style="width:35%; display:flex; flex-direction: column;">

        <textarea style="height: 100%;" readonly>{{vac_info[1]}}</textarea>
    </div>
    <div style="width:50%;">
        <form method="post" style="display:flex; flex-direction: column;" class="alert alert-secondary">

            {% for crit in anc_crit%}
            <input type="number" style="margin-bottom:10px;" name = "crit{{crit[0]}}" class = "form-control" placeholder="{{crit[1]}}">
            {% endfor %}
            <input type="submit" class="btn btn-success" value="Подати заявку">
        </form>
    </div>
</div>
</body>
</html>
